[tool.poetry]
name = "pynteracta"
version = "0.1.3"
description = "A wrapper for Interacta API"
authors = ["Simone Dalla <simodalla@gmail.com>"]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["api",]
license = "LICENSE"
packages = [{ include = "pynteracta", from = "src" },]

[tool.poetry.scripts]
pynteracta = "pynteracta.main:app"

[tool.poetry.dependencies]
python = "^3.9"
PyJWT = {extras = ["crypto"], version = "^2.5"}
requests = "^2.28.1"
typer = {extras = ["all"], version = "^0.6.1"}


[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.9"
pytest = "^7.1"
pip-tools = "^6.9.0"
flake8 = "^5.0.4"
flake8-isort = "^5.0.0"
coverage = "^6.5.0"
black = "^22.10.0"
pylint = "^2.15.4"
pre-commit = "^2.20.0"
bumpver = "^2022.1118"


[tool.poetry.group.pytest.dependencies]
pytest-sugar = "^0.9.5"
pytest-mock = "^3.10.0"
pytest-xdist = "^2.5.0"
time-machine = "^2.8.2"
responses = "^0.22.0"
faker = "^15.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "0.1.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

    [tool.bumpver.file_patterns]
    "pyproject.toml" = [
        'current_version = "{version}"',
        'version = "{version}"',
    ]
    "src/pynteracta/__init__.py" = ["{version}"]
    "src/pynteracta/__main__.py" = ["- pynteracta v{version}"]

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
known_first_party = ["pynteracta"]
known_django = "django"
sections = ["FUTURE","STDLIB","THIRDPARTY", "DJANGO", "FIRSTPARTY","LOCALFOLDER"]
skip_glob = ["**/migrations/*.py"]


[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \._venv
    | _build
    | buck-out
    | build
    | dist
    | migrations
    | \.sh
  )
)
'''
