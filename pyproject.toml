[tool.poetry]
name = "pynteracta"
version = "0.4.17"
description = "A wrapper for Interacta API"
authors = ["Simone Dalla <simodalla@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [{ include = "pynteracta", from = "src" }]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Framework :: Pydantic",
  "Framework :: Pydantic :: 2",
  "Operating System :: Unix",
  "Operating System :: POSIX :: Linux",
  "Environment :: Console",
  "Environment :: MacOS X",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet",
]
homepage = "https://github.com/simodalla/pynteracta"
repository = "https://github.com/simodalla/pynteracta"


[tool.poetry.scripts]
pynta = "pynteracta.cli.commands:app"

[tool.poetry.dependencies]
python = ">=3.10"
requests = "^2.28.1"
typer = "^0.9.0"
pydantic = { extras = ["email"], version = "^2.3.0" }
pyjwt = { extras = ["crypto"], version = "^2.6.0" }
pydantic-settings = "^2.0.0"
pydantic-settings-toml = "^0.2.0"


[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.9"
pytest = "^7.1"
flake8 = "^6.0.0"
flake8-isort = "^6.0.0"
coverage = "^7.0.0"
pylint = "^3.0.1"
pre-commit = "^3.0"
bumpver = "^2023.1124"
bandit = "^1.7.4"
pytest-cov = "^4.0.0"
mypy = "^1.0"
types-requests = "^2.28.11.2"
pytest-xdist = "^3.2.0"
pytest-sugar = "^0.9.6"
pytest-mock = "^3.10.0"
time-machine = "^2.9.0"
responses = "^0.24.1"
faker = "^21.0.0"
devtools = "^0.12.2"
ipython = "^8.19.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "0.4.17"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version v{old_version} -> v{new_version}"
tag_message = "v{new_version}"
tag_scope = "default"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/pynteracta/__init__.py" = ["{version}"]
"src/pynteracta/__main__.py" = ["- pynteracta v{version}"]


[tool.pytest.ini_options]
addopts = "-p no:warnings --pdbcls=IPython.core.debugger:Pdb -p no:randomly -m 'not integration and not lifecycle and not temp'"
pythonpath = "./src"
testpaths = "tests"
norecursedirs = [
  ".*",
  "templates",
  "compose",
  "docs",
  "htmlcov",
  "staticstorage",
  "locale",
]
markers = [
  "integration: marks tests as integration (deselect with '-m \"not integration\"')",
  "lifecycle: marks tests as lifecycle (deselect with '-m \"not lifecycle\"')",
  "temp: marks tests as temp (deselect with '-m \"not temp\"')",
  # "serial",
]


[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \._venv
    | _build
    | buck-out
    | build
    | dist
    | migrations
    | demo
    | \.sh
  )
)
'''

[tool.ruff]
line-length = 100
extend-select = ['Q', 'RUF100', 'C90', 'UP', 'I', 'T']
ignore = ["G004"] #["B008", "SIM102"]
unfixable = ["G004"] # , "F401"]
exclude = [
  ".git",
  ".mypy_cache",
  ".pre-commit-cache",
  ".ruff_cache",
  ".tox",
  ".venv",
  "venv",
  "docs",
  "__pycache",
  "**/migrations/*",
]
target-version = "py312"
mccabe = { max-complexity = 14 }

[tool.ruff.lint.isort]
known-first-party = ["pynteracta", "tests"]
sections = { "pydantic" = ["pydantic", "pydantic_settings", "pydantic_settings_toml"] }
section-order = [
  "future",
  "standard-library",
  "third-party",
  "pydantic",
  "first-party",
  "local-folder"]
