[tool.poetry]
name = "pynteracta"
version = "0.3.1"
description = "A wrapper for Interacta API"
license = "BSD-3-Clause"
authors = ["Simone Dalla <simodalla@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/simodalla/pynteracta"
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]
packages = [{ include = "pynteracta", from = "src" }]

[tool.poetry.scripts]
pynta = "pynteracta.cli.commands:app"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.28.1"
typer = "^0.9.0"
pydantic = { extras = ["email"], version = "^2.0" }
pyjwt = { extras = ["crypto"], version = "^2.6.0" }
pydantic-settings = "^2.0.0"
pydantic-settings-toml = "^0.2.0"


[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.9"
pytest = "^7.1"
pip-tools = "^6.9.0"
flake8 = "^6.0.0"
flake8-isort = "^6.0.0"
coverage = "^7.0.0"
black = "^23.0"
pylint = "^2.15.4"
pre-commit = "^3.0"
bumpver = "^2023.1124"
bandit = "^1.7.4"
pytest-cov = "^4.0.0"
mypy = "^1.0"
types-requests = "^2.28.11.2"
pytest-xdist = "^3.2.0"
pytest-sugar = "^0.9.6"
pytest-mock = "^3.10.0"
time-machine = "^2.9.0"
responses = "^0.23.3"
faker = "^19.2.0"
devtools = "^0.12.2"


[tool.poetry.group.pytest.dependencies]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "0.3.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version v{old_version} -> v{new_version}"
tag_message = "v{new_version}"
tag_scope = "default"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/pynteracta/__init__.py" = ["{version}"]
"src/pynteracta/__main__.py" = ["- pynteracta v{version}"]

